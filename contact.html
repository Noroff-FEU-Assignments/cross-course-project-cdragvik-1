<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Get jackets designed for a range of different outdoor activities. The jacketsemphasize durability and being suitable for a range of different weather types ensuring customers are comfortable whatever adventure they go on."/>
  <title>RainyDays: Contact</title>
  <link href="css/styles.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
</head>
  
<body>
  <header>
    <img src="images/RainyDays_Logo_white.png" alt="RainyDays logo" class="logo"/>
      <input type="checkbox" id=menu_checkbox>
      <label for="menu_checkbox" class="hamburger_icon"><i class="fas fa-bars"></i></label>
      <nav>
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
      </nav>
  </header>

  <main>
      <h1 class="contact">Contact us</h1>
        <p class="contact_paragraph">We love questions and feedback - and we're always happy to help!</p>
    <section class="content">
        <div class="contact_content">
            <h2 class="contact_information">Contact information</h2>
            <div class="contact_info">
                <img src="images/location.jpg" class="image">
                <p>Company address</p>
            </div>
            <div class="contact_info">
                <img src="images/emailaddress.jpg" class="image">
                <p>contact-us@rainydays.com</p>
            </div>
            <div class="contact_info">
                <img src="images/Phoneicon.jpg" class="image">
                <p>+00 0000 0000</p>
            </div>
        </div>
        <div class="contact_content">
            <h2 class="message">Send us a message</h2>
            <div class="form">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name"/>
                <label for="phonenumber">Phone number</label> 
                <input type="number" id="phonenumber" name="phonenumber"/>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email"/>
                <label for="message">Write your message here...</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <a class="cta_small">Submit</a>
        </div>
    </section>

  </main>

  <footer>Copyright &copy;</footer>

</body>

</html>
